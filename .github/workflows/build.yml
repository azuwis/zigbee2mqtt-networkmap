name: Build
permissions: {}
on:
  pull_request:
    paths-ignore:
    - '**.md'
  push:
    branches-ignore:
    - 'dependabot/**'
    paths-ignore:
    - '**.md'
    tags:
    - v*
  workflow_dispatch:
    inputs:
      debug:
        description: Enable debug
        type: boolean
        required: false
        default: false
jobs:
  build:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
    - uses: azuwis/actions/nix@main
      with:
        debug: ${{ github.event_name == 'workflow_dispatch' && inputs.debug }}
    - uses: cachix/cachix-action@3ba601ff5bbb07c7220846facfa2cd81eeee15a1 # v16
      continue-on-error: true
      with:
        name: azuwis
        authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
    - name: Update offlineCache hash if needed
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        FILES=""
        if [ "$GITHUB_EVENT_NAME" = "pull_request" ]; then
          FILES=$(gh api "repos/$GITHUB_REPOSITORY/pulls/${{ github.event.pull_request.number }}/files" --jq '.[].filename')
        elif [ "$GITHUB_EVENT_NAME" = "push" ]; then
          BEFORE_SHA="${{ github.event.before }}"
          AFTER_SHA="${{ github.event.after }}"
          if [ "$BEFORE_SHA" = "0000000000000000000000000000000000000000" ]; then
            FILES=$(gh api "repos/$GITHUB_REPOSITORY/commits/$AFTER_SHA" --jq '.files[].filename')
          else
            FILES=$(gh api "repos/$GITHUB_REPOSITORY/compare/$BEFORE_SHA...$AFTER_SHA" --jq '.files[].filename')
          fi
        fi
        if echo "$FILES" | grep -Fqx yarn.lock; then
          nix run -f . update
          git diff
          if [ "$GITHUB_EVENT_NAME" = "push" ] && [ "$GITHUB_REF_NAME" = "master" ] && \
           git diff --name-only | grep -Fqx default.nix; then
            git config --global user.name 'github-actions[bot]'
            git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
            git commit -m 'nix: Update offlineCache hash' default.nix
            git push
          fi
        fi
    - name: Build
      run: |
        nix-build
        test -e ./result/zigbee2mqtt-networkmap.js
    - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
      with:
        name: zigbee2mqtt-networkmap
        path: ./result/zigbee2mqtt-networkmap.js
    - uses: azuwis/actions/nix/post@main
    - uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4.0.0
      if: ${{ startsWith(github.ref, 'refs/tags/') }}
      with:
        path: result/
  release:
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    needs: build
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
    - uses: azuwis/actions/release@main
      with:
        files: ./zigbee2mqtt-networkmap/zigbee2mqtt-networkmap.js
  pages:
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    needs: build
    permissions:
      id-token: write
      pages: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/deploy-pages@v4
      id: deployment
