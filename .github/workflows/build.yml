name: Build
permissions: {}
on:
  pull_request:
    paths-ignore:
    - '**.md'
  push:
    branches-ignore:
    - 'dependabot/**'
    paths-ignore:
    - '**.md'
  workflow_dispatch:
    inputs:
      debug:
        description: Enable debug
        type: boolean
        required: false
        default: false
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: azuwis/actions/nix@main
      with:
        debug: ${{ github.event_name == 'workflow_dispatch' && inputs.debug }}
    - uses: cachix/cachix-action@v16
      with:
        name: azuwis
        authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
    - name: Build
      run: |
        nix -L develop .# --profile ~/.local/state/nix/profiles/shell --command yarn build
        test -e ./dist/zigbee2mqtt-networkmap.js
    - uses: actions/upload-artifact@v4
      with:
        name: zigbee2mqtt-networkmap
        path: ./dist/zigbee2mqtt-networkmap.js
    - uses: azuwis/actions/nix/post@main
    - uses: actions/upload-pages-artifact@v3
      if: ${{ startsWith(github.ref, 'refs/tags/') }}
      with:
        path: dist/
  release:
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    needs: build
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/download-artifact@v5
    - uses: azuwis/actions/release@main
      with:
        files: ./zigbee2mqtt-networkmap/zigbee2mqtt-networkmap.js
  pages:
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    needs: build
    permissions:
      id-token: write
      pages: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/deploy-pages@v4
      id: deployment
